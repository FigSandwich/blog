<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>무화과샌드위치 블로그</title>
<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
	rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="/css/styles.css" rel="stylesheet" />
</head>




<body>
	<h1>Hello thymeleaf</h1>

	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text" id="basic-addon1">@</span>
		</div>
		<input type="text" class="form-control" placeholder="Username"
			aria-label="Username" aria-describedby="basic-addon1">
	</div>

	<div class="input-group mb-3">
		<input type="text" class="form-control"
			placeholder="Recipient's username" aria-label="Recipient's username"
			aria-describedby="basic-addon2">
		<div class="input-group-append">
			<span class="input-group-text" id="basic-addon2">@example.com</span>
		</div>
	</div>

	<label for="basic-url">Your vanity URL</label>
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
		</div>
		<input type="text" class="form-control" id="basic-url"
			aria-describedby="basic-addon3">
	</div>

	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text">$</span>
		</div>
		<input type="text" class="form-control"
			aria-label="Amount (to the nearest dollar)">
		<div class="input-group-append">
			<span class="input-group-text">.00</span>
		</div>
	</div>

<div>
	<div class="input-group">

		<textarea class="form-control" aria-label="With textarea" ></textarea>
	</div>
</div>



	<table>
		<thead>
			<tr>
				<th>MNO</th>
				<th>NAME</th>
				<th>PW</th>
				<th>PHONE</th>
				<th>MESSAGE</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="blogVo : ${msg}">
				<td th:text="${blogVo.mno}">MNO</td>
				<td th:text="${blogVo.name}">NAME</td>
				<td th:text="${blogVo.pw}">PW</td>
				<td th:text="${blogVo.phone}">PHONE</td>
				<td th:text="${blogVo.message}">MESSAGE</td>
				<td>


					<button th:onclick="myFunction()">Click me</button>

				</td>
				<td><a th:href="'/delete/'+${blogVo.mno}">삭제</a></td>



			</tr>

			<tr>
				<td>
					<p id="d1"></p>
				</td>
				<td>
					<p id="d2"></p>
				</td>
				<td>
					<p id="d3"></p>
				</td>
				<td>
					<p id="d4"></p>
				</td>
				<td>
					<p id="d5"></p>
				</td>
			</tr>
		</tbody>



	</table>

	<!-- Bootstrap core JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Third party plugin JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
	<!-- Contact form JS-->
	<script src="/assets/mail/jqBootstrapValidation.js"></script>
	<script src="/assets/mail/contact_me.js"></script>


</body>
</html>
