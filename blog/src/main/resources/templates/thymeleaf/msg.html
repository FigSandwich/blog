<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>무화과샌드위치 블로그</title>
<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
	crossorigin="anonymous"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
	rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="/css/styles.css" rel="stylesheet" />


<script type="text/javascript">
	function delInput() {
		document.getElementById("pw").innerHTML = '<form method="POST" target="/delete/'+'1' +'""><div class="input-group mb-3"><input type="text" class="form-control" placeholder="PW" aria-label="PW" aria-describedby="basic-addon2"><div class="input-group-append"><button class="btn btn-outline-secondary" type="submit" >삭제</button></div></div>';

	}
	


</script>


</head>



<body>
	<div class="jumbotron" th:each="blogVo : ${msg}">
		<h1 class="display-4" th:text="${blogVo.name}"></h1>
		<p class="lead" th:text="${blogVo.message}"></p>
		<hr class="my-4">
		<p th:text="${blogVo.phone}"></p>
		<p class="lead">
			<a class="btn btn-primary btn-lg" href="#" role="button">수정 </a> 
			<a class="btn btn-primary btn-lg" th:href="'/delete/'+${blogVo.mno}" role="button">삭제</a>
			<button class="btn btn-primary btn-lg" onclick="delInput()">삭제 </button>
		</p>
		
		<p id="pw"></p>

		<!-- Bootstrap core JS-->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Third party plugin JS-->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
		<!-- Contact form JS-->
		<script src="/assets/mail/jqBootstrapValidation.js"></script>
		<script src="/assets/mail/contact_me.js"></script>
	</div>

</body>
</html>
