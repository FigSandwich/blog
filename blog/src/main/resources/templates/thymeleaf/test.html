	function test() {
		var newDIV = document.createElement("div");

		newDIV.setAttribute("id", "myDiv");

<script th:if="${blogVo?.mno}">

		document.getElementById("d3").innerHTML = '3';
		document.getElementById("d4").innerHTML = '4';

</script>
